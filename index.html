<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RICH BROWSER FAMILY</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<div>
  <h1>Family Tree</h1>
</div>
 <div class="container">
        <form>
            <h2>Add New Family Member</h2>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="nfm-age" >Age</label>
                <input type="text" class="form-control" id="age" placeholder="Age"></input>
            </div>
            <div class="form-group" id="gender">
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male"> Male
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female"> Female
                </label>
            </div>
            <div class="form-group">
                <label for="comment">Special Skills</label>
                <textarea class="form-control" rows="2" id="skills" placeholder="Examples: athletic, crossword puzzle master, nice etc."></textarea>
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>
        </form>
        <div>
            <h2>Family Members</h2>
            <div class="output">

            </div>
        </div>

    </div>

<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
<script src="/javascripts/firebase.js" type="text/javascript"></script>
<script src="/javascripts/firebaseMethods.js" type="text/javascript"></script>
<script src="/javascripts/main.js" type="text/javascript"></script>

</body>
</html>
